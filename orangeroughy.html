<!doctype html>
<html ng-app="app">
  <header>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
    <script language="javascript" type="text/javascript">
      angular.module('app', []);
      
      //Whatever you put on the controller scope,
      //will be availalble in the HTML element bound to the controller.
      function MyController($scope){
        $scope.newMessage = "Hi";
        $scope.fish = "Orange Roughy";
        $scope.fishpicture = "http://www.mar-eco.no/learning-zone/__data/page/473/Orange_roughy_TW_400px.jpg"
        $scope.messages = ["What's up?", "Yo!"]; 
        
        $scope.add = function(){
          $scope.messages.push($scope.newMessage);
          //$scope.messages.push($scope.fish);
        };
      }
    </script>
  </header>
  
  <body ng-controller="MyController">
    <div class="container">  
    <div class="navbar">    
    <div class="navbar-inverse">
      <div class="navbar-inner">
      
      <!-- Hamburger Menu -->
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      
      <!-- Menu that hides! -->
        <a class="brand" href="http://www.kevinmosesang.com">Kevin Moses Ang</a>
        
        <div class="nav-collapse collapse">
        <ul class="nav">
          <li class="divider-vertical"><a href="#">SMU</a></li>
          <li class="divider-vertical"><a href="#">Singapore</a></li>
          <li class="divider-vertical"><a href="#">Angular JS</a></li>
        </ul>
        </div>        
      </div>
    </div>
  </div>
  </div>
    <h1>{{fish}}</h1><br/>
    <img src="http://www.mar-eco.no/learning-zone/__data/page/473/Orange_roughy_TW_400px.jpg"><br/>
    <h2>Leave a message:</h2><br>
    <input type="text" ng-model="newMessage">
    <input type="submit" ng-click="add()" value="new message">
    <br>
    Messages: <br>
    <ul>
      <li ng-repeat="message in messages">
        {{message}}
      </li>
    </ul>
  </body>
  
</html>
